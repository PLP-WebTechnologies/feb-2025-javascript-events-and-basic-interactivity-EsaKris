<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Concepts Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f7fa;
        }
        
        section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .error {
            color: #e74c3c;
            font-size: 0.9em;
            height: 20px;
        }
        
        #password-container {
            position: relative;
        }
        
        #toggle-password {
            position: absolute;
            right: 10px;
            top: 35px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none; /* Changed from flex to none */
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>JavaScript Concepts Demo</h1>
    
    <!-- Section 1: Event Listeners -->
    <section id="event-section">
        <h2>1. Event Listeners</h2>
        <button id="color-changer">Change Background</button>
        <button id="text-generator">Generate Random Text</button>
        <p id="random-text"></p>
    </section>
    
    <!-- Section 2: Form Validation -->
    <section id="form-section">
        <h2>2. Form Validation</h2>
        <form id="demo-form">
            <div>
                <label for="name">Name (required):</label>
                <input type="text" id="name" required>
                <div class="error" id="name-error"></div>
            </div>
            
            <div>
                <label for="email">Email (must be valid):</label>
                <input type="email" id="email">
                <div class="error" id="email-error"></div>
            </div>
            
            <div id="password-container">
                <label for="password">Password (min 6 chars):</label>
                <input type="password" id="password" minlength="6">
                <button type="button" id="toggle-password">üëÅÔ∏è</button>
                <div class="error" id="password-error"></div>
            </div>
            
            <button type="submit">Submit Form</button>
        </form>
    </section>
    
    <!-- Section 3: Interactive Elements -->
    <section id="interactive-section">
        <h2>3. Interactive Elements</h2>
        <button id="open-modal">Open Modal</button>
        
        <div id="modal">
            <div class="modal-content">
                <h3>Interactive Modal</h3>
                <p>This modal was opened dynamically with JavaScript!</p>
                <button id="close-modal">Close</button>
            </div>
        </div>
    </section>

    <script>
        // ========== 1. EVENT LISTENERS ========== //
        document.getElementById('color-changer').addEventListener('click', function() {
            const colors = ['#f1c40f', '#2ecc71', '#9b59b6', '#e74c3c'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        });
        
        document.getElementById('text-generator').addEventListener('click', function() {
            const texts = [
                "JavaScript is awesome!",
                "Event listeners make pages interactive",
                "You just triggered an event!",
                "This text was generated dynamically"
            ];
            const randomText = texts[Math.floor(Math.random() * texts.length)];
            document.getElementById('random-text').textContent = randomText;
        });
        
        // ========== 2. FORM VALIDATION ========== //
        const form = document.getElementById('demo-form');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;
            
            // Name validation
            const name = document.getElementById('name');
            const nameError = document.getElementById('name-error');
            if (name.value.trim() === '') {
                nameError.textContent = 'Name is required';
                isValid = false;
            } else {
                nameError.textContent = '';
            }
            
            // Email validation
            const email = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email.value && !emailRegex.test(email.value)) {
                emailError.textContent = 'Please enter a valid email';
                isValid = false;
            } else {
                emailError.textContent = '';
            }
            
            // Password validation
            const password = document.getElementById('password');
            const passwordError = document.getElementById('password-error');
            if (password.value && password.value.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                isValid = false;
            } else {
                passwordError.textContent = '';
            }
            
            if (isValid) {
                alert('Form submitted successfully!');
                form.reset();
            }
        });
        
        // Password visibility toggle
        document.getElementById('toggle-password').addEventListener('click', function() {
            const password = document.getElementById('password');
            if (password.type === 'password') {
                password.type = 'text';
                this.textContent = 'üôà';
            } else {
                password.type = 'password';
                this.textContent = 'üëÅÔ∏è';
            }
        });
        
        // ========== 3. INTERACTIVE ELEMENTS ========== //
        // Modal functionality
        const modal = document.getElementById('modal');
        const openModalBtn = document.getElementById('open-modal');
        const closeModalBtn = document.getElementById('close-modal');
        
        openModalBtn.addEventListener('click', function() {
            modal.style.display = 'flex';
        });
        
        closeModalBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });
        
        // Close modal when clicking outside content
        modal.addEventListener('click', function(e) {
            if (e.target === this) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
